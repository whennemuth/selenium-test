<div class="section">
	<div class="section suitelist">
		<div class=sectionlabel>Kerberos User and Password</div>
		<div class=sectionarea>
			<div class=fieldlabel>Weblogin username</div>
			<div><input type='text'></div>
			<div class=fieldlabel>Weblogin password</div>
			<div><input type='password'></div>
		</div>
		<div class=sectionlabel>Cycles</div>
		<div class=sectionarea>
			<select 
				size="15" 
				style="width:180px;"
				ng-model="cycle" 
				ng-options="cycle.name 
							for cycle in cycles 
							track by cycle.id">
				<option value="" ng-if="false"></option>
			</select>
			<div align=right style='margin: 5px;'>
				<input type='button' value=' Launch ' ng-disabled="cycle || cycles.length==0" style='padding:5px;' >
				<input 
					type='button' 
					value="{{cycle ? ' Save ' : ' New '}}" 
					style='padding:5px;' 
					ng-click="cycle ? saveCycle() : newCycle();">
			</div>
		</div>
	</div>
	<div class="section suite">
		<div class=sectionlabel>Add/Edit Cycle</div>
	<textarea cols="80" rows=15>{{cycle}}
		
{{cycles}}
	</textarea>
		<div class="sectionarea" style="height:800px;">
			<div class="cycleWrap" ng-show='cycle'>
				Cycle name: <input type="text" ng-model="cycle.name">
				<input type="button" value="Cancel" ng-click="cancelNewCycle();">					
			</div>
			<div class="sectionarea noborder">	
				<div ng-repeat="suite in cycle.suites">		
					<div class="cycleWrap">
						Suite name: <input type="text" value="{{suite.name}}" ng-model="suite.name"">
						<input type="button" value="add" ng-click="cycle.suites.splice($index+1, 0, getBlankObject('suite'));">
						<input type="button" value="remove" ng-click="cycle.suites.splice($index, 1);">
					</div>
					<div  class="sectionarea">
						<div ng-repeat="module in suite.modules" style="background-color: #b3e0ff;" >
							<div class="cycleWrap">
								Module: <select ng-model="module.id" ng-options="mdl.name for mdl in [
									{id:1, name:'Proposal Log'}, 
									{id:2, name:'Institutional Proposal'}, 
									{id:3, name:'Award'}, 
									{id:4, name:'Negotiations'}] 
									track by mdl.id">
									<option value=""><- Select One -></option>
								</select>
								<input type="button" value="add" ng-click="suite.modules.splice($index+1, 0, getBlankObject('module'));">
								<input type="button" value="remove" ng-click="suite.modules.splice($index, 1);">
							</div>
							<div  class="sectionarea noborder">
								<div ng-repeat="tab in module.tabs" style="background-color: #e6f5ff;">
									<div class="cycleWrap">
										Tab: <select ng-model="tab.id" ng-options="t.name for t in [
											{id:1, name:'Award'}, 
											{id:2, name:'Contacts'}, 
											{id:3, name:'Commitments'}, 
											{id:4, name:'Budget Versions'}, 
											{id:5, name:'Payment, Reports & Terms'}, 
											{id:6, name:'Special Review'}, 
											{id:7, name:'Custom Data'}, 
											{id:8, name:'Comments, Notes, & Attachments'}, 
											{id:9, name:'Award Actions'}, 
											{id:10, name:'History'}, 
											{id:11, name:'Medusa'}] 
											track by t.id">
											<option value=""><- Select One -></option>
										</select>
										<input type="button" value="add" ng-click="module.tabs.splice($index+1, 0, getBlankObject('tab'));">
										<input type="button" value="remove" ng-click="module.tabs.splice($index, 1);">
									</div>
									<div ng-repeat="lv in tab.labelAndValues">
										<div class="cycleWrap" style="padding-left:35px;">
											label: <input type="text" value="{{lv.label}}" ng-model="lv.label">
											&nbsp;&nbsp;&nbsp;
											value: <input type="text" value="{{lv.value}}" ng-model="lv.value">
											<input 
												type="button" 
												value="add" 
												ng-click="tab.labelAndValues.splice($index+1, 0, getBlankObject('lv'));">
											<input 
												type="button" 
												value="remove" 
												ng-click="tab.labelAndValues.splice($index, 1);">
										</div>
									</div>
								</div>									
							</div>
						</div>							
					</div>
				</div>					
			</div>
		</div>
	</div>
</div>
